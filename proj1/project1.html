<body>
    <form action="../cgi-bin/xdu_Project1" method="GET">
        User name:
        <input type = "text" name = "name" required>

	<input type = "checkbox" name = "CPS3250" value = "ON" > CPS3250 <br>

        <select name = "town" required>

            <option value = "Newark">Newark</option>

            <option value = "Harrison">Harrison</option>
        </select> <br>
        Paste a string contains upto 40 letters A-Z, a-z: <br>
        <input type = "text" name = "mydata" maxlength="40" required>

    </form>
